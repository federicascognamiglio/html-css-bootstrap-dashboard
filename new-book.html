<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="Duck Logo" height="50">
                </a>
                <!-- Hamburger Menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menu -->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search"
                            data-bs-theme="light">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
                <!-- /Menu -->
            </div>
        </nav>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main class="pt-5">
        <div class="container pt-5">
            <h1 class="fs-2 fw-normal">Nuovo Libro</h1>
            <div class="form">
                <div class="row">
                    <div class="col-6 pt-3">
                        <label for="username" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="username"
                            placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-6">
                        <label for="usersurname" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="usersurname"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                    <div class="col-12 pt-3">
                        <label for="booktitle" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="booktitle"
                            placeholder="Inserisci il titolo del libro" aria-describedby="titlehelp">
                        <div id="titlehelp" class="form-text">Titolo versione italiana.</div>
                    </div>
                    <div class="col-12 col-lg-4 pt-3">
                        <label for="bookgenre" class="form-label">Genere</label>
                        <select id="bookgenre" class="form-select" aria-label="Default select">
                            <option selected>Scegli il genere</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Storico">Storico</option>
                            <option value="Romanzo">Romanzo</option>
                            <option value="Horror">Horror</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-4 pt-3">
                        <label for="publishing" class="form-label">Anno di Pubblicazione</label>
                        <input type="text" class="form-control" id="publishing" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-12 col-lg-4 pt-3">
                        <label for="isbn" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                    </div>
                    <div class="py-3">
                        <hr>
                    </div>
                    <div class="col-12 pb-4">
                        <div>
                            <label for="note" class="form-label">Note</label>
                            <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="note"
                                rows="3"></textarea>
                        </div>
                        <div class="py-3">
                            <input type="checkbox" class="form-check-input" id="formcheck">
                            <label class="form-check-label" for="formcheck">Disponibile anche in digitale</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- /Main -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
